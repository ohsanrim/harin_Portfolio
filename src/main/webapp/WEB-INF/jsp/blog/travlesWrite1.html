  <body>
<!--     <header>
      <div class="header">
        <nav class="navBar">
            네비게이션 바

      </div>
    </header> -->

    <article class="contentWrapper">
      <div class="content">
        <div class="writeEditor">
          <!--상태 진행 바-->
          <div class="contentHeader" style=" ">
            여행기 작성
          </div>
          <div class="stepBarWrapper">
            <input type="hidden" id="stepPg" value="1">
            <div class="step1">
              <div class="stepHeader">STEP1</div>
              <div class="stepContent">
                여행 기간 선택하기
              </div>
            </div>
            <div class="step2">
              <div class="stepHeader">STEP2</div>
              <div class="stepContent">
                여행기 제목과 대표 사진을 설정하기
              </div>
            </div>
            <div class="step3">
              <div class="stepHeader">STEP3</div>
              <div class="stepContent">
                세부 일정을 선택하기
              </div>
            </div>
            <div class="step4">
              <div class="stepHeader">STEP4</div>
              <div class="stepContent">
                세부 일정 별 글 작성하기
              </div>
            </div>
          </div>
          <!--본격적인 에디터 본문-->
          <div class="editorContentWrapper">
            <div class="editorContent">
              <div class="inputWrapper">
                <div class="input">
                  달력 API 연동
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="writeOption">
          <div class="stepChoiceWrapper">
            <div class="hvr-forward" id="forwardBtn">
              <div class="stepChoiceContent">
                다 음
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
  <!-- Bootstrap core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
